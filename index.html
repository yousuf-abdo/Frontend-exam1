<html>
    <head>
        <title>Movie App</title>

        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Seaweed+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="loader"></div>
    <div class="contents">
      
      <div class="container">
        <div class="row" id="search">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 search">
            <input type="text" placeholder="Search ex(frf)" class="my-input">
            <i class="fa fa-times" id="clearText"></i>
          </div>
          <div class="col-lg-3"></div>
        </div>

        <div class="container mt-5">
          <div class="row contents-row"></div>
        </div>

        <div class="contact-us">
          <h2>Contact Us</h2>
          <form action="">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" id="fullName" class="my-input-c" required placeholder="Enter Your Name">
                <span id="errName" class="error-message d-none"></span>
              </div>
              <div class="col-lg-6">
                <input type="text" id="Email" class="my-input-c" required placeholder="Enter Your Email">
                <span id="errEmail" class="error-message d-none"></span>
              </div>
              <div class="col-lg-6">
                <input type="tel" id="phone" class="my-input-c" required placeholder="Enter Your phone">
                <span id="errPhone" class="error-message d-none"></span>
              </div>
              <div class="col-lg-6">
                <input type="number" max="100" class="my-input-c" required placeholder="Enter Your Age">
                <span id="errAge" class="error-message d-none"></span>
              </div>
              <div class="col-lg-6">
                <input type="password" autocomplete="off" id="password" class="my-input-c" required placeholder="Enter Your Password">
                <span id="errPassword" class="error-message d-none"></span>
              </div>
              <div class="col-lg-6">
                <input type="password" autocomplete="off" id="rePassword" class="my-input-c" required placeholder="ReEnter Password">
                <span id="errRePassword" class="error-message d-none"></span>
              </div>
              <button class="btn-submit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="side-bar">
        <div class="side">
            <ul class="list-unstyled">
              <li><a class="cat" href="#">Now Playing</a></li>
              <li><a class="cat" href="#">Popular</a></li>
              <li><a class="cat" href="#">Top Rated</a></li>
              <li><a class="cat" href="#">Trending</a></li>
              <li><a class="cat" href="#">Upcoming</a></li>
              <li><a class="cat" href="#">Contact Us</a></li>
            </ul>
            <div class="copyright">
              <div class="social">
                <a href="#" class="icon text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="icon text-white"><i class="fa fa-globe"></i></a>
              </div>
              <span>Copyright Â© 2022 All Rights Reserved. </span>
              <span>Created By <a href="#" id="createdBy">Yousuf Komor</a></span>
            </div>
        </div>
        <div class="icons">
          <img src="img/logo.png" width="60" class="p-3" alt="logo img">
          <a href="#" id="btnOpenClose"><i class="fa fa-bars text-dark"></i></a>
          <div class="d-flex flex-column">
            <a href="#" class="mt-3"><i class="fa fa-globe text-dark"></i></a>
            <a href="#" class="mt-3"><i class="fa fa-share-alt text-dark"></i></a>
          </div>
        </div>
      </div>

      <a class="nav-to-up" href="#"><i class="fa fa-arrow-up"></i></a>
    </div>
      <script src="assets/bootstrap/js/jquery.js"></script>
      <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
